    <div id="sort-options">

      <div id="party-sort">

        <select class="sort-dropdown" id="party-sort-dropdown" name="party-sort-options">

          <option value="Republican" id="rep-only">Republican</option>

      <div id="date-sort">

          <option value="earliest-end">Sort by Earliest Date of Exit</option>
          <option value="latest-end">Sort by Latest Date of Exit</option>

        </select>
      </div>

      <div id="name-sort">
        <h2>Sort alphabetically</h2>
        <select class="sort-dropdown" id="alpha-sort-dropdown" name="alpha-sort-options">
          <option value ="no-sort" class="no-sort">None</option>
          <option value="first-name">Sort by First Name (A-Z)</option>
          <option value="last-name">Sort by Last Name (A-Z)</option>

        </select>
      </div>
